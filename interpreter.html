<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Interpreter</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
        }
        #editor {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
        }
        #output {
            width: 50%;
            padding: 10px;
            background-color: #f0f0f0;
            color: black;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
            overflow-y: auto;
        }
        textarea {
            width: 100%;
            height: 100%;
            resize: none;
            font-family: monospace;
            font-size: 16px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            outline: none;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="editor">
        <h3>Enter HTML Code</h3>
        <textarea id="htmlInput" placeholder="Type HTML code here..."></textarea>
    </div>
    <div id="output">
        <h3>Live Output</h3>
        <div id="outputDisplay">
            <!-- Live output will be displayed here -->
        </div>
    </div>

    <script>
        // Capture input from the textarea and update the output
        document.getElementById('htmlInput').addEventListener('input', function() {
            const htmlCode = this.value;
            document.getElementById('outputDisplay').innerHTML = htmlCode;
        });
    </script>
</body>
</html>
